<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="https://github.com/AtiCapy/JS_Uno">https://github.com/AtiCapy/JS_Uno</a>
    </header>
    <main class="body-content">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div id="menu" class="col-3 stat-container">
                    <div class="row justify-content-center">
                        <div class="col" id="title">Uno</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-secondary" onclick="clickStart()">Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="game" class="container col-4">
                    <div class="row justify-content-center">
                        <div id="gameDiv" class="row justify-content-center">
                            <canvas id="gameCanvas"></canvas>
                        </div>
                        <div class="row justify-content-center">
                            <div id="handDiv" class="col-9 scroll-container">
                                <div class="card-container" id="cardContainer"></div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <button id="btnDrawCard" class="btn btn-secondary" onclick="drawCard()">Draw Card</button>
                                </div>
                                <div class="row">
                                    <div class="stat-container">
                                        <div class="row">
                                            <div id="cardCount"> Opponent has 7 cards</div>
                                        </div>
                                        <div class="row">
                                            <div id="deckCount"> 92 cards in deck</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
